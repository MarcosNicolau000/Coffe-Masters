<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Coffee Masters</title>
</head>
<body>
    <nav>
        <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"/>
        <h1>Coffee Masters</h1>
    </nav>
    <main>
        <div class="shop-cart">
            <h2>ITEMS</h2>
            <div class="item-shop-cart">
                <div class="shop-cart-superior-line">
                    <p class="item-quantity">1x</p>
                    <div class="item-details">
                        <p class="item-name">Capuccino</p>
                        <p class="item-description">Lite Foam</p>
                    </div>
                    <p class="item-price">R$3.35</p>
                </div>
            </div>
            <div class="item-shop-cart">
                <div class="shop-cart-superior-line">
                    <p class="item-quantity">1x</p>
                    <div class="item-details">
                        <p class="item-name">Capuccino</p>
                        <p class="item-description">Lite milk</p>
                        <p class="item-description">Double espresso</p>
                    </div>
                    <p class="item-price">R$3.85</p>
                </div>
            </div>
            <div class="item-shop-cart">
                <div class="shop-cart-superior-line">
                    <p class="item-quantity">1x</p>
                    <div class="item-details">
                        <p class="item-name">Croissant</p>
                        <p class="item-description">Butter</p>
                    </div>
                    <p class="item-price">R$2.45</p>
                </div>
            </div> 
        </div>
        <div class="form-section">
            <div class="client-name">
                <h2>NAME</h2>
                <label for="name" class="input-label">Name for order</label>
                <input id="name" class="input-box"/>
            </div>
            <div class="payment">
                <h2>PAYMENT</h2>
                <label for="card-number" class="input-label">Card Number</label>
                <input id="card-number" class="input-box"/>
                <label for="card-cvv" class="input-label">CVV Number</label>
                <input id="card-cvv" class="input-box"/>
                <label for="card-date" class="input-label">Validation Date</label>
                <input id="card-date" class="input-box"/>
            </div>
        </div>
        <div class="total-price">
            <div class="line">
                <span class="label">Subtotal: </span>
                <span class="value">R$ 9.65</span>
            </div>
            <div class="line">
                <span class="label">TAX: </span>
                <span class="value">R$ 0.82</span>
            </div>
            <div class="line">
                <span class="label">TOTAL: </span>
                <span class="value">R$ 10.47</span>
            </div>            
        </div>
    </main> 
    <button class="button-order">Place Order</button>
</body>
</html>
